<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: url('./image/6ac54ccb31a09a5c1223677ba07c283f.jpeg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            margin: 10px 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s;
        }
        li:hover {
            background: #e9ecef;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>230寝室展示</h1>
    <ul>
        <li><a href="https://wangzhiyao-sys.github.io/wzy674.github.io/" target="_blank" rel="noopener noreferrer">网址 1 王致尧</a></li>
        <li><a href="https://www.example2.com" target="_blank" rel="noopener noreferrer">网址 2 - 示例网站 2</a></li>
        <li><a href="https://www.example3.com" target="_blank" rel="noopener noreferrer">网址 3 - 示例网站 3</a></li>
        <li><a href="https://www.example4.com" target="_blank" rel="noopener noreferrer">网址 4 - 示例网站 4</a></li>
    </ul>
</body>
</html>
